{{- if .Values.serviceAccount.create -}}
# Role for DWS to manage ConfigMaps for app persistence
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "dws.fullname" . }}-configmap-manager
  labels:
    {{- include "dws.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "create", "update", "patch", "delete"]
    resourceNames: ["dws-deployed-apps"]
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["create"]  # Needed to create the ConfigMap initially
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "dws.fullname" . }}-configmap-manager
  labels:
    {{- include "dws.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "dws.fullname" . }}-configmap-manager
subjects:
  - kind: ServiceAccount
    name: {{ include "dws.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
