# Example App Helm values
replicaCount: 1

image:
  repository: oven/bun
  pullPolicy: IfNotPresent
  tag: "1.1"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 1001

securityContext:
  runAsNonRoot: true
  runAsUser: 1001
  runAsGroup: 1001
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL

service:
  type: ClusterIP
  port: 4500
  frontendPort: 4501

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
  hosts:
    - host: example.testnet.jejunetwork.org
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: example-tls
      hosts:
        - example.testnet.jejunetwork.org

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 70

nodeSelector: {}

tolerations: []

affinity: {}

# Example app configuration
config:
  appName: "Example"
  network: "testnet"
  
  # DWS integration
  dws:
    url: "https://dws.testnet.jejunetwork.org"
    ipfsGateway: "https://dws.testnet.jejunetwork.org/storage/ipfs"
  
  # Logging
  logLevel: "info"

# Frontend served from IPFS
frontend:
  enabled: true
  ipfsCid: ""  # Set during deployment
  
# Environment variables
env:
  - name: NODE_ENV
    value: "production"
  - name: PORT
    value: "4500"
  - name: APP_NAME
    value: "Example"

# Secret environment variables
secretEnv: []

livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 30
  timeoutSeconds: 10

readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5
