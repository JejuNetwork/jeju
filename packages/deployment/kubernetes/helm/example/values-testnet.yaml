# Testnet-specific values for Example app
replicaCount: 1

ingress:
  enabled: true
  className: nginx
  hosts:
    - host: example.testnet.jejunetwork.org
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: example-tls
      hosts:
        - example.testnet.jejunetwork.org

config:
  network: "testnet"
  dws:
    url: "https://dws.testnet.jejunetwork.org"
    ipfsGateway: "https://dws.testnet.jejunetwork.org/storage/ipfs"

frontend:
  enabled: true
  ipfsCid: "QmaSeXjnPg1AhZwJknCnfB7cyd6CuTQD9tMKEuqyb6RvMx"

env:
  - name: NODE_ENV
    value: "production"
  - name: PORT
    value: "4500"
  - name: APP_NAME
    value: "Example"
  - name: JEJU_NETWORK
    value: "testnet"
  - name: DWS_URL
    value: "https://dws.testnet.jejunetwork.org"
