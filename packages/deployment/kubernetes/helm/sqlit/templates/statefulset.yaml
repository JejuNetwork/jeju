apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "sqlit.fullname" . }}
  labels:
    {{- include "sqlit.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "sqlit.fullname" . }}-headless
  replicas: {{ .Values.replicaCount }}
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      {{- include "sqlit.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "sqlit.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "sqlit.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: init-config
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              # Generate peer list for cluster discovery
              PEERS=""
              for i in $(seq 0 $(({{ .Values.replicaCount }} - 1))); do
                if [ -n "$PEERS" ]; then
                  PEERS="$PEERS,"
                fi
                PEERS="${PEERS}{{ include "sqlit.fullname" . }}-${i}.{{ include "sqlit.fullname" . }}-headless:{{ .Values.config.network.clientPort | default 4661 }}"
              done
              echo "$PEERS" > /config/peers.txt
              echo "Cluster peers: $PEERS"
              # Create SQLit config.yaml
              cat > /config/config.yaml << EOF
              IsTestNet: true
              WorkingRoot: /data/sqlit
              ThisNodeID: ""
              ValidDNSKeys:
                koPbw9wmYZ7ggcjnQ6ayHyhHaDNMYELKTqT+qRGrZwo=: cloudflare.com
              MinNodeIDDifficulty: 2
              DNSSeed:
                EnforcedDNSSEC: false
                DNSServers:
                  - 1.1.1.1
                  - 8.8.8.8
              ListenAddr: 0.0.0.0:{{ .Values.config.network.clientPort | default 4661 }}
              EOF
          volumeMounts:
            - name: config
              mountPath: /config
      containers:
        - name: sqlit
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          # SQLit native command (block producer role)
          command: ["/bin/sh", "-c"]
          args:
            - |
              # Set config path
              export SQLIT_CONF=/config/config.yaml
              export SQLIT_ROLE=blockproducer
              export METRIC_WEB_ADDR=0.0.0.0:{{ .Values.config.network.metricsPort | default 4665 }}
              # Start SQLit
              exec /app/sqlitd
          ports:
            - name: client
              containerPort: {{ .Values.config.network.clientPort | default 4661 }}
              protocol: TCP
            - name: metrics
              containerPort: {{ .Values.config.network.metricsPort | default 4665 }}
              protocol: TCP
            {{- if .Values.config.network.httpPort }}
            - name: http
              containerPort: {{ .Values.config.network.httpPort }}
              protocol: TCP
            {{- end }}
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: SQLIT_NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: SQLIT_DATA_DIR
              value: {{ .Values.config.storage.dataDir | quote }}
            - name: SQLIT_WAL_DIR
              value: {{ .Values.config.storage.walDir | quote }}
            - name: SQLIT_SNAPSHOT_DIR
              value: {{ .Values.config.storage.snapshotDir | quote }}
            - name: SQLIT_HTTP_PORT
              value: {{ .Values.config.network.httpPort | quote }}
            - name: SQLIT_GRPC_PORT
              value: {{ .Values.config.network.grpcPort | quote }}
            - name: SQLIT_P2P_PORT
              value: {{ .Values.config.network.p2pPort | quote }}
            - name: SQLIT_REPLICATION_FACTOR
              value: {{ .Values.config.cluster.replicationFactor | quote }}
            - name: SQLIT_CONSENSUS_PROTOCOL
              value: {{ .Values.config.cluster.consensusProtocol | quote }}
            - name: SQLIT_ELECTION_TIMEOUT
              value: {{ .Values.config.cluster.electionTimeout | quote }}
            - name: SQLIT_HEARTBEAT_INTERVAL
              value: {{ .Values.config.cluster.heartbeatInterval | quote }}
            - name: SQLIT_WAL_MODE
              value: {{ .Values.config.database.walMode | quote }}
            - name: SQLIT_CHECKPOINT_INTERVAL
              value: {{ .Values.config.database.checkpointInterval | quote }}
            - name: SQLIT_PAGE_SIZE
              value: {{ .Values.config.database.pageSize | quote }}
            - name: SQLIT_CACHE_SIZE
              value: {{ .Values.config.database.cacheSize | quote }}
            - name: SQLIT_TLS_ENABLED
              value: {{ .Values.config.network.tlsEnabled | quote }}
            - name: SQLIT_RPC_URL
              value: {{ .Values.config.blockchain.rpcUrl | quote }}
            - name: SQLIT_CHAIN_ID
              value: {{ .Values.config.blockchain.chainId | quote }}
            {{- range .Values.env }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
            {{- range .Values.secretEnv }}
            - name: {{ .name }}
              valueFrom:
                secretKeyRef:
                  name: {{ .secretName }}
                  key: {{ .secretKey }}
            {{- end }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: {{ .Values.config.storage.dataDir }}
            - name: config
              mountPath: /config
            {{- if .Values.config.network.tlsEnabled }}
            - name: tls
              mountPath: /etc/sqlit/tls
              readOnly: true
            {{- end }}
      volumes:
        - name: config
          emptyDir: {}
        {{- if .Values.config.network.tlsEnabled }}
        - name: tls
          secret:
            secretName: {{ include "sqlit.fullname" . }}-tls
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          {{- toYaml .Values.persistence.accessModes | nindent 10 }}
        {{- if .Values.persistence.storageClass }}
        storageClassName: {{ .Values.persistence.storageClass | quote }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.persistence.size }}
