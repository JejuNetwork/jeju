apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "blockscout.fullname" . }}-migrate
  labels:
    {{- include "blockscout.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-upgrade,pre-install
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  backoffLimit: 3
  template:
    metadata:
      labels:
        {{- include "blockscout.selectorLabels" . | nindent 8 }}
        component: migrate
    spec:
      restartPolicy: Never
      containers:
        - name: migrate
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "Running database migrations..."
              bin/blockscout eval "Explorer.ReleaseTasks.create_and_migrate()"
          env:
            - name: DATABASE_URL
              value: "postgresql://{{ .Values.externalDatabase.username }}:blockscout-password@{{ .Values.externalDatabase.host }}:{{ .Values.externalDatabase.port }}/{{ .Values.externalDatabase.database }}?ssl=true"
            - name: MIX_ENV
              value: "prod"
