replicaCount: 3

image:
  repository: sqlit/sqlit
  tag: latest
  pullPolicy: Always

service:
  type: ClusterIP
  port: 4661
  metricsPort: 4665

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

persistence:
  enabled: true
  size: 10Gi
  storageClass: gp3
