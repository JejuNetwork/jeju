name: Deploy Indexer

on:
  push:
    branches: [main]
    paths:
      - 'apps/indexer/**'
      - 'packages/**'
      - '.github/workflows/deploy-indexer.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'testnet'
        type: choice
        options:
          - testnet
          - mainnet

env:
  ECR_REGISTRY: 502713364895.dkr.ecr.us-east-1.amazonaws.com
  ECR_REPOSITORY: jeju/indexer-api
  AWS_REGION: us-east-1

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build indexer bundle
        run: |
          cd apps/indexer
          bun run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        env:
          IMAGE_TAG: ${{ github.event.inputs.environment || 'testnet' }}-${{ github.sha }}
          LATEST_TAG: ${{ github.event.inputs.environment || 'testnet' }}-latest
        run: |
          cd apps/indexer
          docker build --platform linux/amd64 \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$LATEST_TAG \
            -f Dockerfile.ci .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$LATEST_TAG

      - name: Deploy to Kubernetes
        env:
          ENVIRONMENT: ${{ github.event.inputs.environment || 'testnet' }}
          IMAGE_TAG: ${{ github.event.inputs.environment || 'testnet' }}-${{ github.sha }}
        run: |
          # Configure kubectl
          aws eks update-kubeconfig --region $AWS_REGION --name jeju-$ENVIRONMENT

          # Update deployment image
          kubectl set image deployment/subsquid-api \
            api=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -n indexer

          # Wait for rollout
          kubectl rollout status deployment/subsquid-api -n indexer --timeout=5m

      - name: Verify deployment
        run: |
          kubectl get pods -n indexer -l app=subsquid-api
          kubectl logs -n indexer -l app=subsquid-api --tail=20
